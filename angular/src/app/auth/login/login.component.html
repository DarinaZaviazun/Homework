<div [class.login]="true">
  <form [formGroup]="loginForm" (ngSubmit)="action()">
    <div>
      <input placeholder="name" [formControl]="name">
    </div>
    <div>
      <input placeholder="password" [formControl]="password">
    </div>

    <div *ngIf="this.flag">
      login or password are incorrect!
    </div>
    <div>
      <button >Login</button>
    </div>
  </form>
</div>
